sudo: required
language: node_js
node_js:
  - "stable"

services:
  - docker

before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

jdk:
  - oraclejdk8

addons:
  sonarcloud: true

script:
  - npm test
  - sonar-scanner -Dsonar.login=$SONAR_TOKEN -Dsonar.organization=manuvaldes9-github -Dsonar.projectKey=manuvaldes9_ci-cd-reactjs -Dsonar.sources='./app' -X
  - docker build -t manuvaldes9/ci-cd-reactjs .

  deploy:
  provider: script
  script:
    docker push manuvaldes9/ci-cd-reactjs;
  on:
    branch: master